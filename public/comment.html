<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,300&family=Raleway&display=swap"
    rel="stylesheet" />
</head>

<body class="h-screen flex bg-slate-300 bg-center bg-no-repeat bg-cover backdrop-5">
  <section class="container bg-[#ffffff40] rounded-[16px] p-5 flex my-5 backdrop-blur-[6.8px] shadow-lg">
    <a href="../public/index.html" class="back">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
      </svg>      
    </a>
    <div class="w-screen rounded-2xl p-2 relative flex">
      <div class="w-full rounded-2xl flex flex-col items-center justify-center s">
        <div id="chat_">
          <div class="--dark-theme" id="chat">
            <div class="chat__conversation-board">
              <div class="chat__conversation-board__message-container">
                <div class="chat__conversation-board__message__person">
                  <div class="chat__conversation-board__message__person__avatar">
                    <img src="../src/img/Animation - 1698691492744.gif" alt="Monika Figi" />
                  </div>
                  <span class="chat__conversation-board__message__person__nickname">Admin</span>
                </div>
                <div class="chat__conversation-board__message__context">
                  1
                  <div class="chat__conversation-board__message__bubble">
                    <span>Hi everione!!</span>
                  </div>
                  <div class="chat__conversation-board__message__bubble">
                    <span>How Can I help You ...</span>
                  </div>
                </div>
                <div class="chat__conversation-board__message__options">
                  <button class="btn-icon chat__conversation-board__message__option-button option-item emoji-button">
                    <svg class="feather feather-smile sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                      <line x1="9" y1="9" x2="9.01" y2="9"></line>
                      <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                  </button>
                  <button class="btn-icon chat__conversation-board__message__option-button option-item more-button">
                    <svg class="feather feather-more-horizontal sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg"
                      width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="12" cy="12" r="1"></circle>
                      <circle cx="19" cy="12" r="1"></circle>
                      <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                  </button>
                </div>
              </div>
              <!-- panel -->
              <div id="chat_user" >
              </div>
              <!-- panel -->
            </div>
            <div class="chat__conversation-panel">
              <div class="chat__conversation-panel__container">
                  <button class="chat__conversation-panel__button panel-item btn-icon add-file-button">
                    <svg class="feather feather-plus sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24"
                      height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                <button class="chat__conversation-panel__button panel-item btn-icon emoji-button">
                  <svg class="feather feather-smile sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                  </svg>
                </button>
                <input class="chat__conversation-panel__input panel-item" id="send_inpt"
                  placeholder="Type a message..." />
                <button class="chat__conversation-panel__button panel-item btn-icon send-message-button"
                  id="send_comment">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true" data-reactid="1036">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../src/js/comment.js"></script>
</body>

</html>
