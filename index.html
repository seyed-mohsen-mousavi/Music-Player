    <link href="./public/css/laptop.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 768px)" />
    <link rel="stylesheet" media="only screen and (min-width: 0px) and (max-width: 768px)"

<body class="h-screen flex bg-slate-300 bg-center bg-no-repeat bg-cover backdrop-5">

            <p id="just-mobile"><a href="https://github.com/seyed-mohsen-mousavi">Mr.ROot</a></p>
            <a class="continue-application" href="./public/comment.html" id="comment" style="width: 200px;">
                <div>
                    <div class="pencil"></div>
                    <div class="folder">
                        <div class="top">
                            <svg viewBox="0 0 24 27">
                                <path

                </div>
                Comment

            <hr style="margin-top: 7px;margin-bottom: 7px;">
        </div>
        <div class="w-screen rounded-2xl p-2 relative flex" id="filter">
            <!-- ------------ -->
            <div class="absolute right-5 top-5 search">
                <input type="checkbox" class="theme-checkbox" id="darkmode">
            </div>
            <!-- ------------ -->
            <audio src=""></audio>
            <div class=" w-full rounded-2xl flex flex-col items-center justify-center s " id="right-side">
            </div>
        </div>
    </section>
    <!-- menu Mobile -->
    <div id="menu">
        <button id="menu_mobile">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            Menu</button>
        <a href="#">

            Comment</a>
    </div>
    <!-- Notifaction *** -->
    <div class="notification">
        <div class="notification-header">
            <h3 class="notification-title">New notification</h3>
            <i class="fa fa-times notification-close">âœ–</i>
        </div>
        <div class="notification-container">
            <div class="notification-media">
                <img src="../src/img/Logo.jpeg" alt="" class="notification-user-avatar">
                <i class="fa fa-thumbs-up notification-reaction"></i>
            </div>
            <div class="notification-content">
                <p class="notification-text">
                    <strong>Hi !!</strong>, <strong></strong>
                    Choose one of the songs on the left,
                    <strong><a href="https://github.com/seyed-mohsen-mousavi" style="text-decoration:underline;"
                            target="_blank">Follow For More</a></strong>
                </p>
                <span class="notification-timer" id="notif"></span>
            </div>
            <span class="notification-status"></span>
        </div>
    </div>
